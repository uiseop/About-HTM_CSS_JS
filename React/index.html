<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="react-container"></div> <!--타킷컨테이너-->



    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> <!--react와 reactDom라이브러리를 CDN방식으로 연결*?-->
    <script>
        var items = [
            '연어 500그램',
            '잣 1컵',
            '버터 상추 2컵',
            '옐로 스쿼시 1개',
            '올리브 오일 1/2컵',
            '마늘 3쪽'
        ]
        const ingredients = React.createElement(
            "ul",
            {className : "ingredientsy"},
            items.map((ingredient,i) => 
                React.createElement("li",{key:i},ingredient)
            )
        )

        ReactDOM.render(
            ingredients,
            document.getElementById('react-container')
        )

        console.log('ingredients',ingredients);
    </script>
</body>
</html>
