<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- 모바일 환경을 위해 meta 태그를 적용한것, 이름은 viewport, content는 기계의 width를 따르고 비율은 1이다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/default.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/qna.css" rel="stylesheet">
    <link href="./css/animation.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- 마진 : m, x는 좌우를 건드림, t는 top, 0~5까지의 범위 -->
        <section id="main" class="mx-auto mt-5 pt-5 pb-5 px-3">
            <!-- margin과 padding의 차이점을 알려줌 -->
            <h3>십이간지로 알아보는 연애유형</h3>
            <!-- 모바일환경에서는 col-12가 적용되어 100% 채워지고 pc환경은 해상도에 맞게 적용 -->
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                <img class="img-fluid" src="./img/main.png" alt="mainImage">
            </div>
            <p>
                나만의 MBTI 사이트입니다! <br>
                아래 시작하기 버튼을 눌러 시작해 주십시오.
            </p>
            <button type="button" class="btn btn-outline-danger mt-2" onclick="javascript:begin()">시작하기</button>
        </section>
        <section id="qna">
            <div class="qBox my-5 py-3">

            </div>
            <div class="answerBox">
                
            </div>
        </section>
        <section id="result">

        </section>
        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
    </div>
</body>

</html>
